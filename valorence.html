<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTLflow</title>
  <link rel="stylesheet" href="beta.css">
  <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css">
</head>
<body style="background-color: #000000;">
   <div class="container-fluid d-flex justify-content-center flex-column align-items-center">
        <div class="flex-shrink-0">
          <img src="images/ltlflownew.png" alt="" width="120" height="47" style="border-radius: 5px; margin: 10px 2px; ">   
          <img src="images/valorance.jpg" alt=""  width="150" height="47" style="border-radius: 5px; margin: 10px 2px; ">
        </div>
  </div>

  <div class="container-fluid">
    <div class="col">
      <div class="row">
        <div class="col">
            <div class="input-container">
              <input type="text" id="saleOrderNumber" class="input-filled">  
              <label for="saleOrderNumber" id="labelsaleOrderNumber" class="input-label">Sales Order #</label>
            </div>
        </div>
        <div class="col">
            <div class="input-container">
              <input type="text" id="numberOfPallet" class="input-filled">
              <label for="numberOfPallet" id="labelnumberOfPallet" class="input-label">Number of Pallets</label>
            </div>
        </div>
      </div>
      <div class="palletChecklistContainer" style="margin-top: 0px;">
         <div class="row">
          <div class="col">
            <div class="banding-container">
              <h6 id="cornerProtectorsUse" class="ptags">Corner Protectors</h6>
              <button id="btncornerProtectorsUseyes" class="mybts">Yes</button>
              <button id="btncornerProtectorsUseNo" class="mybts">No</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="banding-container" style="border: 1px solid white; margin-bottom: 4px;">
              <h6 id="bandingUsed" class="ptags">Banding</h6>
              <button id="btnbandingUsedYes" class="mybts">Yes</button>
              <button id="btnbandingUsedNo" class="mybts">No</button>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="banding-container" style="border: 1px solid white; margin-bottom: 4px;">
              <h6 id="ShrinkWrapped" class="ptags">Shrink Wrap</h6>
              <button id="btnShrinkWrappedYes" class="mybts">Yes</button>
              <button id="btnShrinkWrappedNo" class="mybts">No</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="banding-container" style="border: 1px solid white; margin-bottom: 4px;">
              <h6 id="boxes" class="ptags">Damage Free</h6>
              <button id="btnboxesYes" class="mybts">Yes</button>
              <button id="btnboxesNo" class="mybts">No</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="banding-container" style="border: 1px solid white; margin-bottom: 4px;">
              <h6 id="noOverhang" class="ptags">No Overhang</h6>
              <button id="btnNoOverhangYes" class="mybts">Yes</button>
              <button id="btnNoOverhang" class="mybts">No</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="banding-container" style="border: 1px solid white; margin-bottom: 4px;">
              <h6 id="noLeaning" class="ptags">No Leaning</h6>
              <button id="btnYesLeaning" class="mybts">Yes</button>
              <button id="btnNoLeaning" class="mybts">No</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="banding-container">
              <h6 id="doublecheck" class="ptags">Supervisor Double Checked</h6>
              <button id="btndoublecheckYes" class="mybts">Yes</button>
              <button id="btndoublecheckNo" class="mybts">No</button>
            </div>
          </div>
        </div>
      
        
      </div>
      
    </div>
  </div>
  <div id="pallet" class="container-fluid" style="margin-top: 0px;">

  </div>
  <div class="container-fluid" id="clientnotecontainer" style="margin-top: 25px;">
    <div class="col">
     <div class="row">
        <div class="input-container" >
          <input type="text" id="clientnote" class="input-filled">  
          <label for="clientnote" id="labelclientnote" class="input-label" style="margin-left: 5px;">Notes</label>
        </div>  
      </div>
    </div>
  </div>
  <div class="container-fluid d-flex justify-content-center flex-column align-items-center" >
        <p id="log"></p>
        <button id="Send" class="mybts2" style="display: none;">SEND TO FREIGHT TEAM</button>
  </div>
  
</body>
<script src="valorence.js"></script>
</html>
