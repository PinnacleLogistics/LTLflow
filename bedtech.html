<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedtech LTLflow</title>
  <link rel="stylesheet" href="style.css">
  <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css">
    <script>
      window.location.href = "https://www.ltlflow.com/";
    </script>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center flex-column align-items-center">
        <div class="flex-shrink-0">
          <img src="images/logo.png" alt="">   
        </div>
  </div>

  <div class="container-fluid">
    <div class="col">
      <div class="row">
        <div class="input-quote">
          <input type="text" id="saleOrderNumber" class="input-populated">  
          <label for="saleOrderNumber" id="labelsaleOrderNumber" >Sales Order #</label>
        </div>    
      </div>
      <div class="row">
        <div class="input-quote">
          <input type="text" id="numberOfPallet" class="input-populated">
          <label for="numberOfPallet" id="labelnumberOfPallet">Number of Pallets</label>
        </div>    
      </div>
      <div class="palletChecklistContainer">
        <div class="row">
          <div class="col">
            <div class="banding-container">
              <h6 id="bandingUsed" class="ptags">Banding</h6>
              <button id="btnbandingUsedYes" class="mybts">Yes</button>
              <button id="btnbandingUsedNo" class="mybts">No</button>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="banding-container">
              <h6 id="cornerProtectorsUse" class="ptags">Corner Protectors</h6>
              <button id="btncornerProtectorsUseyes" class="mybts">Yes</button>
              <button id="btncornerProtectorsUseNo" class="mybts">No</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="banding-container">
              <h6 id="ShrinkWrapped" class="ptags">Shrink Wrap</h6>
              <button id="btnShrinkWrappedYes" class="mybts">Yes</button>
              <button id="btnShrinkWrappedNo" class="mybts">No</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="banding-container">
              <h6 id="boxes" class="ptags">Damage Free</h6>
              <button id="btnboxesYes" class="mybts">Yes</button>
              <button id="btnboxesNo" class="mybts">No</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <div id="pallet" class="container-fluid">

  </div>
  <div class="container-fluid" id="clientnotecontainer" >
    <div class="col">
     <div class="row">
        <label for="clientnote" id="labelclientnote" >Notes</label>
        <div class="input-quote">
          <input type="text" id="clientnote" class="input-populated">  
        </div>    
      </div>
    </div>
  </div>
  <div class="container-fluid d-flex justify-content-center flex-column align-items-center">
        <p id="log" style="color: red;"></p>
        <button id="Send" class="mybts2" style="display: none;">Send to Office for Booking</button>
  </div>
  
</body>
<script src="bedtech.js"></script>
</html>
